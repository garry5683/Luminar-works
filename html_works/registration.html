<body>
    <h1>Register Here !</h1>

            <br><br>         <!--to break a line-->

            <br><br>

            <label for="email">Email</label>

            <br><br>
            
            <label for="addr">Address</label>
            <textarea name="" id="addr" cols="30" rows="10"></textarea>
            
            <br><br>

            <label for="">Select course</label>

            <label for="">Male</label>
            <input type="radio" name="gndr">
            <label for="">Female</label>

            <br><br>

            <label for="">Choose skill type</label>
            <input type="checkbox"><label for="">Html</label>
            <input type="checkbox"><label for="">Css</label>
            <input type="checkbox"><label for="">Bootstrap</label>
            <input type="checkbox"><label for="">Javascript</label>

            <br><br>
