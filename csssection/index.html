<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: purple;
            text-align: center;
            text-decoration: underline;
        }
        h2{
            color: red;
            text-decoration: underline;
            text-align: center;
        }

    </style>
</head>
<body>
    <h3 style="text-align: center; color: red; text-decoration: underline;">Ekart</h3>
    <!--inline style sheet format-->
    <h1>Ekart</h1>
    <h2>Mobile</h2> <!--internal style sheet format-->





</body>
</html>
